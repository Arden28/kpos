<!DOCTYPE html>
<html>
<head>
	<title>Page avec fond bleu et paillettes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.background {
			background-color: #0b3d91;
			background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.btn-primary {
			background-color: #f8d30c;
			border-color: #f8d30c;
			color: #0b3d91;
			padding: 12px 24px;
			font-size: 24px;
			border-radius: 10px;
			font-weight: bold;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
			margin: 0 10px;
		}
		.btn-primary:hover {
			background-color: #0b3d91;
			color: #f8d30c;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
			transform: translateY(-5px);
		}
	</style>
</head>
<body>
	<div style="background-image: url('asses'); background-size: cover; background-position: center;" class="background">
		<button class="btn btn-primary">Bouton 1</button>
		<button class="btn btn-primary">Bouton 2</button>
		<button class="btn btn-primary">Bouton 3</button>
	</div>
</body>
</html>
